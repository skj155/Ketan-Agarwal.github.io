<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Resources</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    nav {
      background: linear-gradient(90deg,rgba(40, 20, 131, 1) 0%, rgba(226, 116, 120, 1) 100%);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      color: white;
    }

    nav a:hover + nav {
      background-color: white;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .column {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-right: 1px solid #ccc;
    }

    .column:last-child {
      border-right: none;
    }

    .course {
      cursor: pointer;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      background-color: white;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    .course:hover {
      background-color: #e0e0e0;
      transform: translateX(8px);
    }

    .resource-type {
      cursor: pointer;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background-color: #fff;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .resource-type:hover {
      transform: scale(1.02);
      background-color: #e0e0e0;
    }

    .resource-link {
      padding: 0.4rem;
      margin: 0.2rem 0;
      background-color: #fff;
      border-right: 4px solid #007BFF;
      border-top: 1px solid grey;
      border-left: 1px solid grey;
      border-bottom: 4px solid #007BFF;
      border-radius: 3px;
    }

    .hidden {
      display: none;
    }
    #resourceColumn {
      display: flex;
      flex-direction: column;
    }

    .toggle {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1rem;
      transition: 0.2s;
      border-radius: 4px;
    }

    .active, .toggle:hover {
      background-color: #ccc;
    }

    .panel {
      padding: 0 1rem;
      display: none;
      flex-direction: column;
      animation: fadeIn 0.4s ease-in-out;
    }

    .title {
      font-size: larger;
      text-align: center;
      margin: 20px;
    }

    .back-btn{
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
  }

  .column {
    display: none;
    height: auto;
    border-right: none;
    border-bottom: 1px solid #ccc;
  }

  .column.active {
    display: block;
  }

  .back-btn {
    display: block;
    margin-bottom: 1rem;
    padding: 0.5rem 1rem;
    background-color: #ddd;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;

  }

  .mobhidden {
    display: none;
  }
}


  </style>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>

  <nav><a href="https://www.iitk.ac.in/counsel/">ICS Courses</a></nav>

  <div class="container">
    <div class="column active" id="courseColumn">
      <button class="back-btn" onclick="goBack()" style="display:none;">← Back</button>
    </div>
  
    <div class="column" id="typeColumn">
      <button class="back-btn" onclick="goBack()">← Back</button>
    </div>
  
    <div class="column" id="resourceColumn">
      <button class="back-btn" onclick="goBack()">← Back</button>
    </div>
  </div>
  
  <script src="data.js"></script>
  <script>
  const courseColumn = document.getElementById("courseColumn");
const typeColumn = document.getElementById("typeColumn");
const resourceColumn = document.getElementById("resourceColumn");

let selectedCourse = null;
let viewStack = ["courseColumn"];
const VIEWS = {
  COURSE: "courseColumn",
  TYPE: "typeColumn",
  RESOURCE: "resourceColumn",
};

let currentView = VIEWS.COURSE;
function createElement(tag, className, text, handler) {
  const el = document.createElement(tag);
  if (className) el.className = className;
  if (text) el.textContent = text;
  if (handler) el.addEventListener("click", handler);
  return el;
}
function switchView(toView) {
  if (window.innerWidth <= 768) {
    Object.values(VIEWS).forEach(viewId => {
      document.getElementById(viewId).classList.remove("active");
      
    });
    document.getElementById(toView).classList.add("active");
    currentView = toView;
  }
}

function goBack() {
  if (window.innerWidth > 768) return;

  if (currentView === VIEWS.RESOURCE) {
    resourceColumn.innerHTML = '';
    typeColumn.classList.remove('mobhidden');
    switchView(VIEWS.TYPE);

  } else if (currentView === VIEWS.TYPE) {
    typeColumn.innerHTML = '';
    courseColumn.classList.remove('mobhidden');
    switchView(VIEWS.COURSE);
  }
}

function loadCourses() {
  courseColumn.innerHTML = '';
  Object.keys(data).forEach(code => {
    const course = data[code];
    const courseEl = createElement("div", "course", `${code} - ${course.name}`, () => {
      selectedCourse = course;
      loadResourceTypes(course);
      switchView(VIEWS.TYPE);
    });
    courseColumn.appendChild(courseEl);
  });

  resourceColumn.classList.add("mobhidden");
  typeColumn.classList.add("mobhidden");
  
}

function loadResourceTypes(course) {
  if (currentView == VIEWS.COURSE) {
    typeColumn.innerHTML = '<button class="back-btn" onclick="goBack()">← Back</button>';
  }
  else {
    typeColumn.innerHTML = '';
  }
  
  const title = createElement("div", "title", `${course.code}`);
  typeColumn.append(title);

  for (let type in course.resources) {
    const typeEl = createElement("div", "resource-type", type, () => {
      loadResources(type);
      switchView(VIEWS.RESOURCE);
    });
    typeColumn.appendChild(typeEl);
  }
  courseColumn.classList.add('mobhidden');
  resourceColumn.classList.add('mobhidden');
}


function loadResources(type) {
  resourceColumn.innerHTML = '<button class="back-btn" onclick="goBack()">← Back</button>';
  const res = selectedCourse.resources[type];

  if (type === "PYQs" && typeof res === "object") {
    for (let year in res) {
      const acc = createElement("button", "toggle", `${year}`);
      const panel = createElement("div", "panel");
      res[year].forEach(({ title, link }) => {
        const item = createElement("div", "resource-link");
        const a = document.createElement("a");
        a.href = link;
        a.target = "_blank";
        a.textContent = title;
        item.appendChild(a);
        panel.appendChild(item);
      });
      acc.addEventListener("click", function () {
        this.classList.toggle("active");
        panel.style.display = panel.style.display === "flex" ? "none" : "flex";
      });
      resourceColumn.appendChild(acc);
      resourceColumn.appendChild(panel);
    }
  } else {
    res.forEach(({ title, link }) => {
      const item = createElement("div", "resource-link");
      const a = document.createElement("a");
      a.href = link;
      a.target = "_blank";
      a.textContent = title;
      item.appendChild(a);
      resourceColumn.appendChild(item);
    });
  }
  typeColumn.classList.add("mobhidden");
  courseColumn.classList.add("mobhidden");
}


loadCourses();

  </script>
</body>
</html>
